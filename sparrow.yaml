tasks:
  -
    name: send-message
    default: true
    language: go
    code:  |
      package main

      import (
          "context"
          "log"

          sl "log/syslog"

          "github.com/nikoksr/notify"
          "github.com/nikoksr/notify/service/syslog"
      )

      func main() {
          syslogSvc, err := syslog.New(sl.LOG_USER, "")
          if err != nil {
              log.Fatalf("syslog.New() failed: %v", err)
          }

          notify.UseServices(syslogSvc)

          err = notify.Send(context.Background(), "TEST", "Hello, World!")
          if err != nil {
              log.Fatalf("notify.Send() failed: %v", err)
          }
      }
    followup:
      -
        name: print-syslog    
    depends:
      -
        name: install-go
      -
        name: run-syslog
  -
    name: print-syslog
    language: Bash
    code: |
        sudo cat /var/log/messages
  -
    name: install-go
    language: Bash
    code: |
      sudo apk add go \
        --repository=http://dl-cdn.alpinelinux.org/alpine/edge/community
  -
    name: run-syslog
    language: Bash
    code: |
        sudo nohup syslogd -n 1>/tmp/syslog 2>&1 &
